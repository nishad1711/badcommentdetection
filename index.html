<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Lite - Toxic Comment Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="post">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGccGmJ_Y2yDiNx9cs00UJ1OCXbpk8UK_C3w&s"
          alt="Cute Cat"
        />
        <p class="caption">Cutest cat ever! 🐱</p>
      </div>

      <div class="comments">
        <h3>Comments</h3>
        <ul id="commentList"></ul>

        <textarea id="commentInput" placeholder="Write a comment..."></textarea>
        <button onclick="postComment()">Post Comment</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
